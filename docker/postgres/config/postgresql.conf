# PostgreSQL Configuration for Case Management Development Environment
# This file contains optimized settings for development use

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 100

# Memory Settings (optimized for development)
shared_buffers = 128MB
effective_cache_size = 512MB
work_mem = 4MB
maintenance_work_mem = 64MB

# Write-Ahead Logging (WAL) Settings
wal_level = replica
max_wal_size = 1GB
min_wal_size = 80MB
checkpoint_completion_target = 0.9

# Query Planning
random_page_cost = 1.1
effective_io_concurrency = 200

# Logging Settings (verbose for development)
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_messages = info
log_min_error_statement = error
log_min_duration_statement = 1000  # Log queries taking longer than 1 second
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_statement = 'all'  # Log all statements for development
log_temp_files = 0

# Runtime Statistics
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all

# Autovacuum Settings
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min

# Locale Settings
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'

# Default Text Search Configuration
default_text_search_config = 'pg_catalog.english'

# Time Zone
timezone = 'UTC'

# Shared Preload Libraries
shared_preload_libraries = 'pg_stat_statements'

# Additional Settings for Development
fsync = off  # Disable for development speed (NEVER use in production)
synchronous_commit = off  # Disable for development speed (NEVER use in production)
full_page_writes = off  # Disable for development speed (NEVER use in production)

# SSL Settings (disabled for development)
ssl = off